<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #search {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Search Filter</h1>
    <input type="text" id="search" placeholder="Search items..." />
    <ul id="itemList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Durian</li>
        <li>Elderberry</li>
        <li>Fig</li>
        <li>Grapes</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
