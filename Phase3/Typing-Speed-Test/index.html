<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #test-area {
      border: 2px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .hidden {
      display: none;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
    }
    .result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Typing Speed Test</h1>
  <p id="paragraph">
    Click "Start Test" to begin typing!
  </p>
  <button id="start-btn">Start Test</button>
  <div id="test-area" class="hidden">
    <textarea id="typing-area" placeholder="Start typing here..." disabled></textarea>
    <p id="timer">Time Left: <span id="time-left">30</span>s</p>
  </div>
  <div id="results" class="hidden">
    <p>Words Per Minute: <span id="wpm" class="result"></span></p>
    <p>Accuracy: <span id="accuracy" class="result"></span>%</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
